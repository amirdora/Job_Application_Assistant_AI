<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Job Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title">Set Job Preferences</h1>
            </div>
            <div class="card-body">
                <form action="{{ url_for('preferences') }}" method="post">
                    <!-- Job Title -->
                    <div class="mb-3">
                        <label for="job_title" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="job_title" name="job_title" value="{{ preferences.job_title }}" required>
                    </div>

                    <!-- Location -->
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" value="{{ preferences.location }}" required>
                    </div>

                    <!-- Radius -->
                    <div class="mb-3">
                        <label for="radius" class="form-label">Radius (in km)</label>
                        <input type="number" class="form-control" id="radius" name="radius" value="{{ preferences.radius }}" required>
                    </div>

                    <!-- Xing Options -->
                    <h3 class="mt-4">Xing Options</h3>
                    <div class="mb-3">
                        <label class="form-label">Remote Option</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="xing_remote_option" value="remote" {{ 'checked' if 'remote' in preferences.xing_remote_option else '' }}>
                            <label class="form-check-label">Remote</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Employment Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="xing_employment_type" value="full_time" {{ 'checked' if 'full_time' in preferences.xing_employment_type else '' }}>
                            <label class="form-check-label">Full Time</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="xing_employment_type" value="part_time" {{ 'checked' if 'part_time' in preferences.xing_employment_type else '' }}>
                            <label class="form-check-label">Part Time</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Career Level</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="xing_career_level" value="entry" {{ 'checked' if 'entry' in preferences.xing_career_level else '' }}>
                            <label class="form-check-label">Entry Level</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="xing_career_level" value="senior" {{ 'checked' if 'senior' in preferences.xing_career_level else '' }}>
                            <label class="form-check-label">Senior Level</label>
                        </div>
                    </div>

                    <!-- Stepstone Options -->
                    <h3 class="mt-4">Stepstone Options</h3>
                    <div class="mb-3">
                        <label class="form-label">Work from Home</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="stepstone_wfh" value="1" {{ 'checked' if preferences.stepstone_wfh == '1' else '' }}>
                            <label class="form-check-label">Enable</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Preferences</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
